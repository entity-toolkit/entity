[simulation]
title           = "Simulation Title"
runtime         = 0.1

[domain]
coord_system    = "XY"
# options are: `X`, `XY`, `XYZ`, `R_PHI`, `R_THETA`, `R_THETA_PHI`, `logR_THETA_PHI`
resolution      = [256]
extent          = [-2.0, 2.0, -2.0, 2.0]
boundaries      = ["PERIODIC", "PERIODIC"]
# options are: `PERIODIC`, `OPEN`

[algorithm]
timestep        = 0.01
ppc0            = 10.0
larmor0         = 0.01
skindepth0      = 0.001

[particles]
n_species       = 2

[species_1]
mass            = 1.0
charge          = -1.0
maxnpart        = 1e4

[species_2]
mass            = 1.0
charge          = 1.0
maxnpart        = 1e4
