name: Unit tests

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        cuda: ["ON", "OFF"]
        precision: ["double", "single"]
    runs-on:
      - self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Load CUDA Entity
        if: ${{ matrix.cuda == 'ON' }}
        run: |
          module load entity/cuda/volta70/skx
      - name: Load Entity without CUDA
        if: ${{ matrix.cuda == 'OFF' }}
        run: |
          module load entity/skx
      - name: Compile
        run: |
          cmake -B build -D TESTS=ON -D precision=${{ matrix.precision }}
          cd build
          make -j $(exec nproc)
      - name: Run tests
        run: |
          cd build/tests
          ctest
