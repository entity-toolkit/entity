[simulation]
title           = "GR_example"
runtime         = 0.1

[domain]
sph_rabsorb     = 5.0              # radius of absorbing boundary in units of r_H
absorb_coeff    = 2.0              # absorption coefficient
resolution      = [256, 128]
extent          = [0.8, 6.0]       # radial extent in units of r_H
boundaries      = ["USER", "USER"]
a               = 0.99

[algorithm]
CFL             = 0.9
correction      = 1.0

[units]
ppc0            = 0.1
larmor0         = 0.1
skindepth0      = 0.01

[visualization]
fields          = ["Dr", "Dtheta", "Dphi", 
                   "Br", "Btheta", "Bphi", 
                   "Er", "Etheta", "Ephi", 
                   "Hr", "Htheta", "Hphi"]

