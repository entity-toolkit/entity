[simulation]
title           = <string>
runtime         = <float>

[domain]
qsph_r0         = <float: -infinity < ... < r_min>
qsph_h          = <float: -1 < ... < 1>
resolution      = <array of int of size 1, 2 or 3>
extent          = <array of float of size 2, 4 or 6>, ex. [x1min, x1max, x2min, x2max, x3min, x3max]
boundaries      = <array of strings of size 1, 2 or 3: { "PERIODIC" | "OPEN" | "USER_BC" }>

[algorithm]
CFL             = <float: 0.0 < ... < 1.0>
correction      = <float: ~1>
fieldsolver_ON  = <bool>

[units]
ppc0            = <float>
larmor0         = <float>
skindepth0      = <float>

[particles]
n_species       = <int>

[species_<INT>]
label           = <string>
mass            = <float>
charge          = <float>
maxnpart        = <int>
pusher          = <string: { BORIS }>

[problem]
...

[visualization]
fields          = <array of strings, ex. ["Dr", "Dtheta", ...], see vis/nttiny.cpp for ref>
