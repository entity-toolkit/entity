[setup]

[output]
  format = "hdf5"

  [output.fields]
    interval_time = 1.0
    quantities = ["D", "H", "B", "J"]

  [output.particles]
    interval_time = 1.0
    quantities = ["X", "U"]

  [output.spectra]
    enable = false

[diagnostics]
  interval = 1
