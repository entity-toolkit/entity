[simulation]
  name = "boris_a0"
  engine = "grpic"
  runtime = 100.0

[grid]
  resolution = [128,128]
  extent = [[0.9, 20.0]]

  [grid.metric]
    metric = "qkerr_schild"
    qsph_r0 = 0.0 
    qsph_h = 0.0
    ks_a = 0.0

  [grid.boundaries]
    fields = [["ABSORB"]]
    particles = [["ABSORB"]]

    [grid.boundaries.absorb]
      ds = 0.5

[scales]
  larmor0 = 5.0
  skindepth0 = 1e-3

[algorithms]
  current_filters = 4

  [algorithms.gr]
    pusher_niter = 10
    pusher_eps = 1e-6

  [algorithms.timestep]
    CFL = 0.1

  [algorithms.toggles]
    deposit = false
    fieldsolver = false

[particles]
  ppc0 = 1.0

  [[particles.species]]
  label = "e-"
  mass = 1.0
  charge = -1.0
  maxnpart = 1e0

  [[particles.species]]
  label = "e+"
  mass = 1.0
  charge = -1.0
  maxnpart = 1e1

[setup]
 x1s  = [5.77]
 y1s  = [1.570796]
 z1s  = [0.000000]
 ux1s = [0.4376657824933686]
 uy1s = [0.000000]
 uz1s = [4.0]
