#  y1s  = [1.570796]
#  z1s  = [0.000000]
#  ux1s = [0.0]
#  uy1s = [0.000000]
#  uz1s = [10.00000]

  #x2s  = [7.5]
  #y2s  = [0.15745454545454546]
  #z2s  = [0.000000]
  #ux2s = [0.029637]
  #uy2s = [0.000000]
  #uz2s = [3.75]

[output]
  format = "hdf5"

  [output.fields]
    enable = true
    interval_time = 1.0
    quantities = ["D", "B"]

  [output.particles]
    enable = true
    stride = 1
    interval_time = 0.2
    species = []

  [output.spectra]
    enable = false

[diagnostics]
  interval = 10
  colored_stdout = true
  blocking_timers = true
