[simulation]
  name    = "deposit-test-mink"
  engine  = "srpic"
  runtime = 10.0

[grid]
  resolution = [512, 512]
  extent     = [[0.0, 1.0], [0.0, 1.0]]

  [grid.metric]
    metric = "minkowski"

  [grid.boundaries]
    fields    = [["PERIODIC"], ["PERIODIC"]]
    particles = [["PERIODIC"], ["PERIODIC"]]

[scales]
  larmor0    = 0.1
  skindepth0 = 0.1

[algorithms]
  current_filters = 4

  [algorithms.timestep]
    CFL = 0.5

[particles]
  ppc0 = 10.0

  [[particles.species]]
    label    = "e-"
    mass     = 1.0
    charge   = -1.0
    maxnpart = 1e2

  [[particles.species]]
    label    = "e+"
    mass     = 1.0
    charge   = 1.0
    maxnpart = 1e2

[setup]
  x1s  = [0.25]
  y1s  = [0.85]
  z1s  = [0.33]
  ux1s = [0.6]
  uy1s = [-0.3]
  uz1s = [-0.2]

  x2s  = [0.25]
  y2s  = [0.85]
  z2s  = [0.33]
  ux2s = [-0.2]
  uy2s = [-0.2]
  uz2s = [0.1]

[output]
  format        = "hdf5"
  interval_time = 0.01

  [output.fields]
    quantities = ["N_1", "N_2", "E", "B", "J"]

[checkpoint]
  keep = 0

[diagnostics]
  colored_stdout  = true
  blocking_timers = true
