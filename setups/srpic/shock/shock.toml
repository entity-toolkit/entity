[simulation]
  name    = "shock"
  engine  = "srpic"
  runtime = 30000.0

[grid]
  resolution = [16384, 128]
  extent     = [[0.0, 8000.0], [-31.25, 31.25]]

  [grid.metric]
    metric = "minkowski"

  [grid.boundaries]
    fields = [["CONDUCTOR", "MATCH"], ["PERIODIC"]]
    particles = [["REFLECT", "ABSORB"], ["PERIODIC"]]
    
[scales]
  larmor0    = 100.0
  skindepth0 = 1.0

[algorithms]
  current_filters = 8

  [algorithms.timestep]
    CFL = 0.5

[particles]
  ppc0 = 8.0

  [[particles.species]]
    label    = "e-"
    mass     = 1.0
    charge   = -1.0
    maxnpart = 1e8

  [[particles.species]]
    label    = "p+"
    mass     = 1.0
    charge   = 1.0
    maxnpart = 1e8

[setup]
  drift_ux    = 0.1       # speed towards the wall [c]
  temperature = 1e-4      # temeperature of maxwell distribution [m_e c^2]
  Bmag = 1.0              # magnetic field strength as fraction of magnetisation
  Btheta = 0.0            # magnetic field angle in the plane
  Bphi = 0.0              # magnetic field angle out of plane
  filling_fraction = 1.0  # fraction of the shock piston filled with plasma

[output]
  interval_time = 500.0
  format        = "hdf5"
  
  [output.fields]
    quantities = ["N_1", "N_2", "B", "E"]

  [output.particles]
    enable = true
    stride = 10 

  [output.spectra]
    enable = false

